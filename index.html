<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Week 11 Coding Assignment - TicTacToe</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Tic Tac Toe</h1>
    <p>Begin the game by clicking on a box.</p>
    <p>First player is Xs. Second player is Os.</p>
    <div id="ttt-board" class="ttt-board">
      <div class="xo-cell" data-cell></div>
      <div class="xo-cell" data-cell></div>
      <div class="xo-cell" data-cell></div>
      <div class="xo-cell" data-cell></div>
      <div class="xo-cell" data-cell></div>
      <div class="xo-cell" data-cell></div>
      <div class="xo-cell" data-cell></div>
      <div class="xo-cell" data-cell></div>
      <div class="xo-cell" data-cell></div>
    </div>
    <div id="ttt-result" class="ttt-result">
      <div id="resultText"></div>
      <button id="playAgainBtn">Play Again</button>
    </div>
  </body>
  <script defer src="index.js"></script>
</html>
