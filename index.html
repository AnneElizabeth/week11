<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Week 11 Coding Assignment - TicTacToe</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
   <section>
        <h1 class="ttt-title">Tic Tac Toe</h1>
        <div class="ttt-container" onclick="displayValue(event)">
            <div data-index="0" class="xo-cell">X</div>
            <div data-index="1" class="xo-cell">X</div>
            <div data-index="2" class="xo-cell">X</div>
            <div data-index="3" class="xo-cell">X</div>
            <div data-index="4" class="xo-cell">O</div>
            <div data-index="5" class="xo-cell">O</div>
            <div data-index="6" class="xo-cell">O</div>
            <div data-index="7" class="xo-cell">O</div>
            <div data-index="8" class="xo-cell">O</div>
        </div>
        <h2 class="ttt-winner">Player 1 Wins!</h2>
        <button class="ttt-reload">Restart Game</button>
    </section>
</body>
  <script defer src="index.js"></script>
</html>
